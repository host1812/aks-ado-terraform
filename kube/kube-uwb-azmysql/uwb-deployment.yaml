apiVersion: apps/v1
kind: Deployment
metadata:
  name: af-uwb-deployment
  labels:
    app: uwb
spec:
  replicas:
  selector:
    matchLabels:
      app: uwb
  template:
    metadata:
      labels:
        app: uwb
    spec:
      initContainers:
        - name: init-db
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "checking"; while ! nc -z af-az-mysql-service 3306; do echo "$(date): not yet connected..." ; sleep 1; done; echo -e "we are ready"']
      containers:
        - name: uwb
          image: stacksimplify/kube-usermgmt-webapp:1.0.0-MySQLDB
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: app
          env:
            - name: DB_HOSTNAME
              value: "af-az-mysql-service"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "webappdb"
            - name: DB_USERNAME
              value: "host1812"
            - name: DB_PASSWORD
              value: "testtest1!"
