apiVersion: apps/v1
kind: Deployment
metadata:
  name: aftest-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aftestapp
  template:
    metadata:
      name: aftestapp-pod
      labels:
        app: aftestapp
    spec:
      containers:
        - name: aftestapp-container
          image: stacksimplify/kubenginx:1.0.0
          ports:
            - web: 80
